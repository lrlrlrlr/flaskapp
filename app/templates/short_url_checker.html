{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    Short Url Checker
{% endblock %}


{% block page_content %}
    <hr>
    <h1>短链批量查询</h1>
    {{ wtf.quick_form(form) }}

    {% if result %}

        <div>
            <hr>
            <h1>result:</h1>
            <p>
                {{ result|safe }}
            </p>
        </div>
    {% endif %}
{% endblock %}
